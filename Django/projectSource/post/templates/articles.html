<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All articles</title>
</head>
<body>
<p>
    <a href="{% url 'create_article' %}">New Article</a>
</p>
    {% for post in posts %}
        <div>
            <h3>{{post.title}}</h3>
            <p>
                {{post.description}}
                <span>{{post.date}}</span>
            </p>
        </div>
    {% endfor %}
</body>
</html>
